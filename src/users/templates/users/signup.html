{% extends "base.html" %} {% block content %}{% load static %}

<!-- Page content -->
<div class="container mt-5 d-flex flex-column">
  <div
    class="row align-items-center justify-content-center no-gutters min-vh-100"
  >
    <div class="col-lg-5 col-md-8 py-8 py-xl-0">
      <!-- Card -->
      <div class="card shadow">
        <!-- Card body -->
        <div class="card-body p-6">
          <div class="mb-4">
            <a href="{% url 'posts:all' %}"><img src="{% static 'images/red-dimond.svg' %}" class="mb-4" alt=""></a>
            <h1 class="mb-1 font-weight-bold">Sign up</h1>
            <span
              >Already have an account?
              <a href="{% url 'users:login' %}" class="ml-1">Sign in</a></span
            >
          </div>

          {% if form.errors %}
            {% for field in form %}
              {% for error in field.errors %} 
                <div class="alert alert-danger">
                  <strong>{{ error|escape }}</strong>
                </div>
              {% endfor %}
            {% endfor %}
          {% endif %}

          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
                placeholder="Email address here"
                required
              />
            </div>
            <div class="form-group">
              <label for="first_name" class="form-label">First name</label>
              <input
                id="first_name"
                type="text"
                class="form-control"
                name="first_name"
                placeholder="User Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="last_name" class="form-label">Last name</label>
              <input
                id="last_name"
                type="text"
                class="form-control"
                name="last_name"
                placeholder="User Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
                placeholder="**************"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirmation" class="form-label">Password Confirmation</label>
              <input
                type="password"
                id="confirmation"
                class="form-control"
                name="confirmation"
                placeholder="**************"
                required
              />
            </div>
            <div>
              <!-- Button -->
              <button type="submit" class="btn btn-primary btn-block">
                Create Free Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
