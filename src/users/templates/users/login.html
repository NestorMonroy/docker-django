{% extends "base.html" %} {% block content %}  {% load static %}
<div class="container d-flex flex-column">
  <div
    class="row align-items-center justify-content-center no-gutters min-vh-100"
  >
    <div class="col-lg-5 col-md-8 py-8 py-xl-0">
      <!-- Card -->
      <div class="card shadow">
        <!-- Card body -->
        <div class="card-body p-6">
          <div class="mb-4">
            <a href="{% url 'posts:all' %}"><img src="{% static 'images/red-dimond.svg' %}" class="mb-4" alt=""></a>
            <h1 class="mb-1 font-weight-bold">Sign in</h1>
            <span
              >Donâ€™t have an account?
              <a href="{% url 'users:signup' %}" class="ml-1">Sign up</a></span
            >
          </div>
          {% if form.errors %}
          {% for field in form %}
            {% for error in field.errors %} 
              <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
              </div>
            {% endfor %}
          {% endfor %}
        {% endif %}
        
          <!-- Form -->
          <form  method="POST">
            {% csrf_token %}
            <!-- Username -->
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
                placeholder="Email address here"
                required
              />
            </div>
            <!-- Password -->
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
                placeholder="**************"
                required
              />
            </div>
            <div>
              <button type="submit" class="btn btn-primary btn-block">
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
