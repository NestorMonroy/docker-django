{% extends "base.html" %} {% load static %} {% block navbar %}

<nav class="navbar navbar-expand-lg navbar-default">
  <div class="container-fluid px-0">
    <a class="navbar-brand" href="/"><img src="{% static 'images/logo.svg' %}" alt="" /></a>

    <button
      class="navbar-toggler collapsed"
      type="button"
      data-toggle="collapse"
      data-target="#navbar-default"
      aria-controls="navbar-default"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="icon-bar top-bar mt-0"></span>
      <span class="icon-bar middle-bar"></span>
      <span class="icon-bar bottom-bar"></span>
    </button>
    <!-- Collapse -->
    <div class="navbar-collapse collapse" id="navbar-default">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a
            class="nav-link"
            href="/"
            id="navbarBrowse"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            data-display="static"
          >
            Post
          </a>
        </li>
      </ul>
      {% if user.is_authenticated %}
      <ul class="navbar-nav navbar-right-wrap ml-auto d-none d-lg-block">
        <li class="dropdown ml-2 d-inline-block">
          <a
            class="rounded-circle"
            href="#!"
            role="button"
            id="dropdownUserProfile"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
          
          {% if user.profile.picture %}
            <div class="avatar avatar-md avatar-indicators avatar-online">
              <img
                alt="avatar"
                src="{{user.profile.picture.url}}"
                class="rounded-circle"
              />
            </div>
            {% else %}
            <div class="avatar avatar-md avatar-indicators avatar-online">
              <img
                alt="avatar"
                src="{% static 'images/default-profile.png' %}"
                class="rounded-circle"
              />
            </div>
          {% endif %}

          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="dropdownUserProfile"
          >
            <div class="dropdown-item">
              <div class="d-flex">
                <div class="avatar avatar-md avatar-indicators avatar-online">
                  <img
                    alt="avatar"
                    src="{{user.profile.picture.url}}"
                    class="rounded-circle"
                  />
                </div>
                <div class="ml-3 lh-1">
                  <h5 class="mb-1">{{user.get_full_name}}</h5>
                  <p class="mb-0 text-muted">{{user.email}}</p>
                </div>
              </div>
            </div>
            <div class="dropdown-divider"></div>
            <ul class="list-unstyled">
              <li>
                <a class="dropdown-item" href="../index.html">
                  <i class="fe fe-power mr-2"></i>Sign Out
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
      {% else %}
      <div class="ml-auto mt-3 mt-lg-0">
        <a href="{% url 'users:login' %}" class="btn btn-white shadow-sm mr-1">Login</a>
        <a href="{% url 'users:signup' %}" class="btn btn-primary">Sign Up</a>
      </div>
      {% endif %}
    </div>
  </div>
</nav>

{% endblock %}
