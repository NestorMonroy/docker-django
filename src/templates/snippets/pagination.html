<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    {% if instance.has_previous %}
    <li class="page-item">
      <a
        class="page-link"
        href="?page={{ instance.previous_page_number }}"
        tabindex="-1"
        aria-disabled="true"
        >Previous</a
      >
    </li>
    {% endif %}
    <li class="page-item disabled">
      <a class="page-link" href="#"
        >{{ instance.number }} of {{ instance.paginator.num_pages }}</a
      >
    </li>
    {% if instance.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{ instance.next_page_number }}">Next</a>
    </li>
    {% endif %}
  </ul>
</nav>
