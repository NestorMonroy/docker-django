<!-- search -->
<div class="mb-4">
  <div class="mb-3 position-relative">
    <form method='GET' action='{% url "posts:all" %}'>
      <input
        type="search"
        class="form-control"
        placeholder="Search.."
        name="search" 
        {% if search %} value="{{ search }}" {% endif %}
      />
    </form>
    <span class="position-absolute end-0 top-0 lh-lg my-1 me-4"
      ><i class="bi bi-search fs-5"></i
    ></span>
  </div>
</div>
