<!-- card -->
<div class="card mb-4 border">
  <!-- card body -->
  <div class="card-body p-4">
    <h3>Tags</h3>
    {% if tag_list %}
    <div class="row">
      {% for tag in tag_list %}
      <div class="mt-3">
        <a  href="{% url 'posts:tag_list' tag.pk %}" class="btn btn-light btn-xs mb-2">{{tag.title}}</a>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <div class="mt-3">
      Sin tags
    </div>
    {% endif%}
  </div>
</div>
