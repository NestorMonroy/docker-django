<!-- card -->
<div class="card mb-4 border">
  <!-- card body -->
  <div class="card-body p-4">
    <h3>Recent Posts</h3>
    <div class="mt-3">
      <!-- list -->
      {% if recent_post %}
      <ul class="list-unstyled mb-0">
        {% for obj in recent_post %}
        <li class="mb-3">
          <h4 class="lh-lg">
            <a href="{{obj.get_absolute_url}}" class="text-inherit">
              {{obj.title}}
            </a>
          </h4>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <ul class="list-unstyled mb-0">
        <li class="mb-3">
          <h4 class="lh-lg">
            <a class="text-inherit"> SIN POST :(</a>
          </h4>
        </li>
      </ul>
      {% endif%}
    </div>
  </div>
</div>
